[tool.poetry]
name = "texasholdem"
version = "0.7-alpha.1"
description = "A texasholdem python package"
authors = ["Evyn Machi <evyn.machi@gmail.com>"]
keywords = ['texasholdem', 'holdem', 'poker']
readme = "README.md"
license = "MIT"
homepage = "https://github.com/SirRender00/texasholdem"
repository = "https://github.com/SirRender00/texasholdem"
documentation = "https://texasholdem.readthedocs.io/en/stable/"
include = [
    "texasholdem",
    "LICENSE",
    "README.md",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/SirRender00/texasholdem/issues"
"Wiki" = "https://github.com/SirRender00/texasholdem/wiki"

[tool.poetry.dependencies]
python = "^3.7"
Deprecated = "^1.2.13"
windows-curses = { version = "^2.3.0", markers = "sys_platform == 'win32'" }

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-parallel = "^0.1.1"
pylint = "^2.11.1"
sphinx-rtd-theme = "^1.0.0"

[tool.pylint.master]
disable = ["import-error", "missing-module-docstring"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
